<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2 class="heading">Form 1</h2>

            <form id="myform" action="reg" method="post">
                <table>
                    <tr>
                        <td class="text">Enter your name : </td>
                        <td><input type="text" name="user_name" placeholder="Name"/></td>
                    </tr>
                    <tr>
                        <td class="text">Enter your password : </td>
                        <td><input type="password" name="user_password" placeholder="Password"/></td>
                    </tr>
                    <tr>
                        <td class="text">Enter your email : </td>
                        <td><input type="email" name="user_email" placeholder="Email"/></td>
                    </tr>
                    <tr>
                        <td class="text">Select Gender : </td>
                        <td class="text">
                            <input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="radio" name="user_gender" value="female"/>Female
                        </td>
                    </tr>
                    <tr>
                        <td class="text">Select your course : </td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="py">Python</option>
                                <option value="c">C</option>
                                <option value="cplusplus">C++</option>
                                <option value="kotlin">Kotlin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <input type="checkbox" value="checked" name="conditions" />
                        </td>
                        <td class="text">
                            Agree terms and conditions
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" style="margin-left: 12px; margin-right: 12px;">Register</button>
                            <button type="reset" style="margin-left: 12px; margin-right: 12px;">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
